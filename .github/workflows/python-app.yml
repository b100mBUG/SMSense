name: Build SMSense APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libffi-dev \
            libssl-dev \
            openjdk-17-jdk \
            zip \
            unzip

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip
          # We pin Cython < 3.0.0 because it's safer for Kivy/p4a recipes
          pip install "buildozer>=1.5.0" "cython<3.0.0"

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          # The cache key changes if your spec changes
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build with Buildozer
        run: |
          # Set locale for build stability
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          
          # Use 4GB of RAM for the Gradle daemon
          export GRADLE_OPTS="-Xmx4096m"
          
          # The -v (verbose) flag is your best friend when debugging
          buildozer -v android debug
        env:
          # This helps Buildozer find the Java home automatically
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SMSense-APK
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload Build Logs (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: .buildozer/android/platform/*.log
