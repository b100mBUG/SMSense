name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # Stable for build tools
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libgstreamer1.0-gstreamer-lite-dev libgstreamer1.0-dev \
          gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          autoconf automake libtool pkg-config libffi-dev libssl-dev \
          openjdk-17-jdk

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install "buildozer>=1.5.0" "cython<3.0.0"

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Build with Buildozer
      run: |
        # Fix for a common Buildozer/Ubuntu permission bug
        export LC_ALL=en_US.UTF-8
        export LANG=en_US.UTF-8
        # Start the build
        buildozer -v android debug
      env:
        # Increase memory for Java/Gradle
        GRADLE_OPTS: "-Xmx4g"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SMSense-Debug-APK
        path: bin/*.apk
