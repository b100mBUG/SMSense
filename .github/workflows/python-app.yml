name: Build APK with SMS/Internet Access

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            libz-dev \
            openjdk-11-jdk \
            unzip \
            zip \
            ccache \
            cmake \
            ninja-build \
            pkg-config \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libmpg123-dev \
            libportmidi-dev \
            swig \
            wget \
            curl
            
    - name: Set up Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip commandlinetools-linux-9477386_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install Android SDK components
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "platform-tools" \
          "ndk;25.1.8937393" \
          "cmdline-tools;latest"
          
    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip setuptools wheel virtualenv
        pip install buildozer==1.5.0 cython==0.29.36
        
    - name: Initialize Buildozer
      run: |
        buildozer init || true
        # Create necessary directories
        mkdir -p .buildozer/android/platform/build-arm64-v8a/dists/myapp__arm64-v8a
        mkdir -p bin
        
    - name: Build debug APK
      run: |
        buildozer -v android debug
        # For smaller APK, you can use: buildozer android debug 2>&1 | tail -50
        
    - name: Build release APK (optional)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        buildozer android release || echo "Release build failed, continuing with debug"
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: apk-build
        path: |
          bin/*.apk
          bin/*.aab
        if-no-files-found: error
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          .buildozer/*.log
          .buildozer/android/platform/*.log
