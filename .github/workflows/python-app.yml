name: Build SMSense APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Essential Tools Only
        run: |
          sudo apt-get update
          # We're skipping the GStreamer/SDL2-Mixer junk to avoid the libunwind crash
          sudo apt-get install -y \
            build-essential git \
            libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev \
            zlib1g-dev autoconf automake libtool pkg-config \
            libffi-dev libssl-dev openjdk-17-jdk zip unzip

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer>=1.5.0" "cython<3.0.0"

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Build with Buildozer
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export GRADLE_OPTS="-Xmx4g"
          buildozer -v android debug
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SMSense-APK
          path: bin/*.apk
