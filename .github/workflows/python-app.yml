name: Build APK with SMS/Internet Access

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            libz-dev \
            openjdk-17-jdk \
            unzip \
            zip \
            ccache \
            cmake \
            ninja-build \
            pkg-config \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libmpg123-dev \
            libportmidi-dev \
            swig \
            wget \
            curl \
            libxml2-dev \
            libxslt-dev
            
    - name: Set up Android SDK
      run: |
        # Download Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-10406996_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
        echo "${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install Android SDK components
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "platform-tools" \
          "ndk;25.1.8937393" \
          "cmdline-tools;latest" \
          "patcher;v4" \
          "emulator"
          
    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
          ~/.android
          android-sdk
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel virtualenv
        pip install buildozer==1.5.0 cython==0.29.36 pillow
        pip install -r requirements.txt 2>/dev/null || echo "requirements.txt not found"
        
    - name: Initialize Buildozer
      run: |
        # Create buildozer.spec if not exists
        if [ ! -f "buildozer.spec" ]; then
          echo "Creating minimal buildozer.spec..."
          cat > buildozer.spec << 'EOF'
[app]
title = MyApp
package.name = myapp
package.domain = org.test
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,json,ttf
version = 1.0
requirements = python3,kivy
orientation = portrait
android.permissions = INTERNET,READ_SMS,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
android.api = 33
android.minapi = 21
EOF
        fi
        
        # Run buildozer init
        buildozer init 2>/dev/null || echo "Buildozer already initialized"
        
    - name: Build debug APK
      run: |
        echo "Starting APK build..."
        # Increase Java heap size for better performance
        export GRADLE_OPTS="-Xmx4g -XX:MaxMetaspaceSize=1g"
        # Build with verbose output but limit to last 100 lines
        buildozer -v android debug 2>&1 | tail -100
        
    - name: Check for APK file
      run: |
        echo "Checking for APK files..."
        find . -name "*.apk" -type f | head -5
        find . -name "*.apk" -type f -exec ls -lh {} \;
        
    - name: Upload APK artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: |
          bin/*.apk
          bin/*.aab
          ./*.apk
        if-no-files-found: warn
        retention-days: 7
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/*.log
          .buildozer/android/platform/*.log
          .buildozer/android/platform/build-*/gradle.log
        if-no-files-found: ignore
        retention-days: 3name: Build APK with SMS/Internet Access

